<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono');
    </style>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("body").click(function(){
          $(".perspective").toggleClass("spread rest")
          $(".line").each(function (index){
            $(this).delay(index*500).queue(function(){
              $(this).toggleClass("show");
            });
          });
          $(".quote_text").each(function (index){
            $(this).delay(2100+(index*500)).queue(function(){
              $(this).addClass("type");
              $(this).removeClass("hide");
            });
          });

        })
      });
    </script>
    <title></title>
  </head>
  <body>
    <div id="wrapper">
      <div class="stack">
        <div class="perspective rest first z5"></div>
        <div class="perspective rest second z4"></div>
        <div class="perspective rest third z3"></div>
        <div class="perspective rest zeroz z2">Hola Mundo</div>
        <div class="perspective rest fourth z1"></div>
      </div>
      <div class="quotations">
        <div class="quote ">
          <div class="line"></div>
          <div class="quote_text hide">2008 - Web 2.0</div>
        </div>
        <div class="quote ">
          <div class="line"></div>
          <div class="quote_text hide">2010 - Web 2.0 big bang</div>
        </div>
        <div class="quote ">
          <div class="line"></div>
          <div class="quote_text hide">2013 - Web 2.0 big bang</div>
        </div>
        <div class="quote ">
          <div class="line"></div>
          <div class="quote_text hide">2014 - Web 2.0 big bang</div>
        </div>
        <div class="quote ">
          <div class="line"></div>
          <div class="quote_text hide">2016 - Web 2.0 big bang</div>
        </div>

      </div>
    </div>
  </body>
</html>
